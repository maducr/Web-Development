<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Tamanho de textos</title>
    <style>
        body {
            font-size: 40px;
        }
        .texto {
            /*
            px - tamanho fixo
            % - tamanho relativo 
            em - tamanho relativo ao container pai
            */
            font-size: 2em;
        }
        .texto2 {
            font-size: 0.5em;
        }
    </style>
</head>
<body>
    <p class="texto">Conteúdo 1</p>
    <p class="texto2">Conteúdo 2</p>
</body>
</html>
