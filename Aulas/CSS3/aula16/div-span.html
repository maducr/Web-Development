<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Div e Span</title>
    <style>
        #topo {
            background: rgb(0, 0, 252);
        }
        #conteudo {
            background: red;
        }
        .produto {
            background: gray;
            margin: 10px;
        }
        #rodape {
            background: green;
        }
        .azul {
            color: blue;
        }
        #assinatura {
            background: pink;
        }
    </style>
</head>
<body>
    <div id="topo">
        <img src="imagens/amazon.png" width="200">
        <ul>
            <li>Home</li>
            <li>Prodrutos</li>
            <li>Contato</li>
        </ul>
    </div>
    <div id="conteudo">
        <div class="produto">Produto 1</div>
        <div class="produto">Produto 2</div>
        <div class="produto">Produto 3</div>
    </div>
    <div id="rodape">Todos os <span class="azul">direitos</span> reservados</div>
    <span id="assinatura">
        Jamilton
    </span>
</body>
</html>
